<div *ngIf="mix">

    <h2 *ngIf="!editingTitle">{{mix.name}} <a class="btn-title" (click)="editingTitle = true"><i class="fa fa-pencil" aria-hidden="true"></i></a></h2>
    <div *ngIf="editingTitle" class="form-inline">
        <input [(ngModel)]="mix.name" type="text" class="form-control form-control-lg">
        <button (click)="editingTitle = false" type="button" class="btn-title btn btn-lg btn-primary"><i class="fa fa-check" aria-hidden="true"></i></button>
    </div>

    <div class="toolbar btn-group" role="group">
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!dirty">Save</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    </div>

    <div class="date-info">
        <div><b>Created:</b> {{ mix.createdDate | date:'h:mm a dd-MM-yyyy' }}</div> 
        <div><b>Updated:</b> {{ mix.modifiedDate | date:'h:mm a dd-MM-yyyy' }}</div>
    </div>
    <mix-tracklist [mix]="mix" (trackAdded)="addTrack($event)"></mix-tracklist>
    <button *ngIf="!new" type="button" class="btn btn-link" (click)="delete()">Delete this mix completely</button>
</div>
