
<div class="col-1"><span *ngIf="index !== undefined">#{{index+1}}</span></div>

<div class="col-6">
    <div class="row">
        <div class="col-12 col-md-6"><b>{{song.artist}}</b></div>

        <div class="col-12 col-md-6">{{song.title}}</div>
    </div>
</div>

<div class="col-2">{{song.key}}</div>

<div class="col-2"><span class="badge badge-pill badge-default">{{song.tempo}}</span></div>
