<h2>Library</h2>

<div class="library-toolbar">
    <button  type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="add-container">
        Add to Library
    </button>
    
    <!--<button type="button" class="btn" (click)="refresh()">Refresh</button>-->
</div>

<div id="add-container" [ngbCollapse]="isCollapsed">
    <div class="card bg-faded">
    <div class="card-block">

        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="artistName">Artist</label>
                <input #artistName class="form-control" placeholder="Unknown Artist">
            </div>
            <div class="form-group">    
                <label class="sr-only" for="title">Title</label>
                <input #title class="form-control" placeholder="Title">
            </div>
            <button class="btn btn-primary" (click)="addSong(artistName.value, title.value);">Add Song</button>
        </form>

        <hr>

        <form class="form-inline">
            <div>
                <div class="form-group">
                    <label class="sr-only" for="catNo">Catalog No.</label>
                    <input #catNo class="form-control" placeholder="Cat No." >
                </div>
                <button class="btn btn-primary" (click)="addRelease(catNo.value); catNo.value = '';">Add Release</button>
            </div>
        </form>

    </div>
    </div>
</div>

<library-table (cellClicked)="onCellClick($event)"></library-table>
