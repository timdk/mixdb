<h2>Library</h2>

<div class="library-toolbar">
    <button  type="button" class="btn btn-primary" (click)="addToLibraryCollapsed = !addToLibraryCollapsed"
          [attr.aria-expanded]="!addToLibraryCollapsed" aria-controls="add-container">
        Add to Library
    </button>
    
    <!--<button type="button" class="btn" (click)="refresh()">Refresh</button>-->
</div>

<add-to-library 
    [isCollapsed]="addToLibraryCollapsed"
    (songAdded)="addSong($event)">
</add-to-library>

<library-table (cellClicked)="onCellClick($event)"></library-table>
