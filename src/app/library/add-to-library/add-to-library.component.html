<div id="add-container" [ngbCollapse]="isCollapsed">
    <div class="card bg-faded">
    <div class="card-block">

        <form class="form-inline">
            <div class="form-group mr-2">
                <label class="sr-only" for="artistName">Artist</label>
                <input #artistName class="form-control" placeholder="Unknown Artist">
            </div>
            <div class="form-group mr-2">    
                <label class="sr-only" for="title">Title</label>
                <input #title class="form-control" placeholder="Untitled">
            </div>
            <div class="form-group mr-2">    
                <label class="sr-only" for="tempo">Tempo</label>
                <input #tempo class="form-control" type="number" placeholder="Tempo">
            </div>
            <button class="btn btn-primary" (click)="addSong(artistName, title, tempo)">Add Song</button>
        </form>
