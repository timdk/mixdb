<div *ngIf="song">
<h2>{{song.artist}} - {{song.title}}</h2>

<div class="well">
<div class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">ID: </label>
    <div class="col-sm-8">
      <p class="form-control-static">{{song.id}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Artist: </label>
    <div class="col-sm-8">
      <input class="form-control" [(ngModel)]="song.artist" placeholder="artist">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Title: </label>
    <div class="col-sm-8">
      <input class="form-control" [(ngModel)]="song.title" placeholder="title">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 col-xs-12 control-label">BPM: </label>
    <div class="col-sm-6 col-xs-8">
      <input class="form-control" [(ngModel)]="song.tempo">
    </div>
    <div class="col-sm-2 col-xs-4">
      <div class="btn-group btn-group-justified" role="group">
      <a type="button" class="btn btn-default" aria-label="Increase BPM" (click)="increaseTempo()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
      <a type="button" class="btn btn-default" aria-label="Decrease BPM" (click)="decreaseTempo()"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2 col-xs-0"><!-- spacer --></div>
    <div class="col-sm-4 col-xs-6">
      <button class="btn btn-success btn-block" (click)="save()">Save</button>
    </div>
    <div class="col-sm-4 col-xs-6">
      <button class="btn btn-danger btn-block" (click)="goBack()">Cancel</button>
    </div>
  </div>
</div>
</div>
<button type="button" class="btn btn-link" (click)="delete()">Delete this song completely</button>
